<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titolo della pagina</title>   

  <style>
    /* Aggiungi qui il CSS per lo stile della pagina */
    body {
      font-family: sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Titolo della pagina</h1>
    <p>Questo è il testo della pagina.</p>
    <form name="contatti" method="POST" data-netlify="true"> 
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"   
 required>
      </div>   

      <div>
        <input type="checkbox" id="privacy" name="privacy" required>
        <label for="privacy">Acconsento al trattamento dei dati personali</label>
      </div>
      <button type="submit">Invia</button>
    </form>
  </div>
  <script>
    const form = document.forms['contatti'];
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      // Reindirizza alla pagina di ringraziamento dopo l'invio (con un piccolo ritardo)
      setTimeout(() => {
        window.location.replace("thankyou.html");
      }, 500); 
    });
  </script>
</body>
</html>
